<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Absensi Staff</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #f72585;
            --success-color: #06ffa5;
            --warning-color: #ffbe0b;
            --danger-color: #fb5607;
            --dark-color: #1a1a2e;
            --light-color: #f8f9fa;
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            position: relative;
            overflow-x: hidden;
        }

        .background-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            background-color: var(--primary-color);
            top: -100px;
            right: -100px;
            animation: float 20s infinite alternate ease-in-out;
        }

        .shape-2 {
            width: 200px;
            height: 200px;
            background-color: var(--accent-color);
            bottom: -50px;
            left: -50px;
            animation: float 15s infinite alternate-reverse ease-in-out;
        }

        .shape-3 {
            width: 150px;
            height: 150px;
            background-color: var(--warning-color);
            top: 50%;
            left: 10%;
            animation: float 25s infinite alternate ease-in-out;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(20px, 20px) rotate(10deg); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 30px 0;
            color: white;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .datetime-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px 30px;
            display: inline-block;
            margin-top: 10px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
        }

        .datetime {
            font-size: 1.2rem;
            font-weight: 500;
            color: white;
        }

        .shift-tabs {
            display: flex;
            justify-content: center;
            margin: 30px 0;
            gap: 15px;
            flex-wrap: wrap;
        }

        .shift-tab {
            padding: 12px 30px;
            background: white;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--card-shadow);
            border: none;
            font-size: 1rem;
            color: var(--dark-color);
        }

        .shift-tab:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .shift-tab.active {
            background: var(--primary-color);
            color: white;
        }

        .staff-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .staff-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
        }

        .staff-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .staff-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 20px;
            color: white;
            position: relative;
        }

        .staff-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 2rem;
            color: var(--primary-color);
        }

        .staff-name {
            font-size: 1.3rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 5px;
        }

        .staff-position {
            text-align: center;
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .staff-body {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 15px;
        }

        .status-present {
            background-color: rgba(6, 255, 165, 0.2);
            color: #06c756;
        }

        .status-absent {
            background-color: rgba(251, 86, 7, 0.2);
            color: var(--danger-color);
        }

        .attendance-time {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 20px;
            text-align: center;
        }

        .attendance-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: auto;
        }

        .attendance-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
        }

        .attendance-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left: 5px solid var(--success-color);
        }

        .notification.error {
            border-left: 5px solid var(--danger-color);
        }

        .notification i {
            font-size: 1.2rem;
        }

        .notification.success i {
            color: var(--success-color);
        }

        .notification.error i {
            color: var(--danger-color);
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: white;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.7;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .empty-state p {
            opacity: 0.8;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: white;
            margin-top: 50px;
        }

        @media (max-width: 768px) {
            header h1 { font-size: 2rem; }
            .staff-grid { grid-template-columns: 1fr; }
            .shift-tabs { flex-direction: column; align-items: center; }
            .shift-tab { width: 200px; }
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="container">
        <header>
            <h1><i class="fas fa-user-check"></i> Sistem Absensi Staff</h1>
            <div class="datetime-container">
                <div class="datetime" id="datetime">Loading...</div>
            </div>
        </header>

        <main>
            <div class="shift-tabs">
                <button class="shift-tab active" data-shift="pagi">
                    <i class="fas fa-sun"></i> Shift Pagi
                </button>
                <button class="shift-tab" data-shift="sore">
                    <i class="fas fa-cloud-sun"></i> Shift Sore
                </button>
                <button class="shift-tab" data-shift="malam">
                    <i class="fas fa-moon"></i> Shift Malam
                </button>
            </div>

            <div id="staff-container" class="staff-grid">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2023 Sistem Absensi Staff. All rights reserved.</p>
        </footer>
    </div>

    <div id="notification" class="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notification-message">Notification message</span>
    </div>

    <script>
        // GANTI DENGAN WEB APP URL ANDA DARI GOOGLE APPS SCRIPT
        const SCRIPT_URL = 'YOUR_WEB_APP_URL';

        // Current active shift
        let currentShift = 'pagi';

        // Staff data
        let staffData = [];

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            updateDateTime();
            setInterval(updateDateTime, 1000);
            
            // Setup shift tabs
            document.querySelectorAll('.shift-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.shift-tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    currentShift = this.getAttribute('data-shift');
                    loadStaffData();
                });
            });
            
            // Load initial data
            loadStaffData();
        });

        // Update date and time
        function updateDateTime() {
            const now = new Date();
            const options = {
                timeZone: 'Asia/Jakarta',
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            
            const dateTimeString = now.toLocaleString('id-ID', options);
            document.getElementById('datetime').textContent = dateTimeString;
        }

        // Load staff data from Google Sheets via Apps Script
        async function loadStaffData() {
            const container = document.getElementById('staff-container');
            container.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
            
            try {
                const url = `${SCRIPT_URL}?action=getStaff&shift=${currentShift}`;
                const response = await fetch(url);
                if (!response.ok) throw new Error('Network response was not ok.');
                
                const result = await response.json();
                
                if (result.status !== 'success') {
                    throw new Error(result.message || 'Failed to fetch data');
                }
                
                staffData = result.data;
                
                if (staffData.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-users-slash"></i>
                            <h3>Tidak ada data staff</h3>
                            <p>Tidak ada staff yang tersedia untuk shift ${currentShift}</p>
                        </div>
                    `;
                    return;
                }
                
                renderStaffCards();
            } catch (error) {
                console.error('Error loading staff data:', error);
                showNotification('Gagal memuat data staff. Silakan coba lagi.', 'error');
                
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Terjadi Kesalahan</h3>
                        <p>Gagal memuat data staff. Periksa koneksi dan URL Apps Script Anda.</p>
                    </div>
                `;
            }
        }

        // Render staff cards
        function renderStaffCards() {
            const container = document.getElementById('staff-container');
            container.innerHTML = '';
            
            staffData.forEach(staff => {
                const card = createStaffCard(staff);
                container.appendChild(card);
            });
        }

        // Create a staff card element
        function createStaffCard(staff) {
            const card = document.createElement('div');
            card.className = 'staff-card';
            
            const initials = staff.name.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();
            const hasCheckedIn = staff.status !== null && staff.status !== '';
            
            card.innerHTML = `
                <div class="staff-header">
                    <div class="staff-avatar">${initials}</div>
                    <div class="staff-name">${staff.name}</div>
                    <div class="staff-position">${staff.position}</div>
                </div>
                <div class="staff-body">
                    <div class="status-badge ${hasCheckedIn ? 'status-present' : 'status-absent'}">
                        ${hasCheckedIn ? 'Sudah Absen' : 'Belum Absen'}
                    </div>
                    <div class="attendance-time">
                        ${hasCheckedIn ? `Waktu: ${staff.status}` : 'Belum ada waktu absensi'}
                    </div>
                    <button class="attendance-btn" ${hasCheckedIn ? 'disabled' : ''} 
                            onclick="checkIn(${staff.id})">
                        ${hasCheckedIn ? 'Sudah Absen' : 'Absen Sekarang'}
                    </button>
                </div>
            `;
            
            return card;
        }

        // Check in staff
        async function checkIn(staffId) {
            const staff = staffData.find(s => s.id === staffId);
            if (!staff) return;
            
            const now = new Date();
            const timeString = now.toLocaleTimeString('id-ID', { 
                timeZone: 'Asia/Jakarta',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            
            try {
                const url = `${SCRIPT_URL}?action=checkIn&id=${staffId}&time=${encodeURIComponent(timeString)}`;
                const response = await fetch(url);
                const result = await response.json();
                
                if (result.status !== 'success') {
                    throw new Error(result.message || 'Failed to check in');
                }
                
                showNotification(`${staff.name} berhasil absen pada pukul ${timeString}`, 'success');
                loadStaffData(); // Refresh data to show updated status
            } catch (error) {
                console.error('Error checking in:', error);
                showNotification('Gagal melakukan absensi. Silakan coba lagi.', 'error');
            }
        }

        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            const messageElement = document.getElementById('notification-message');
            const icon = notification.querySelector('i');
            
            messageElement.textContent = message;
            notification.className = `notification ${type}`;
            
            if (type === 'success') {
                icon.className = 'fas fa-check-circle';
            } else {
                icon.className = 'fas fa-exclamation-circle';
            }
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }
    </script>
</body>
</html>
