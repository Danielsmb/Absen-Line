<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Staff</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4285f4;
            --secondary-color: #34a853;
            --danger-color: #ea4335;
            --warning-color: #fbbc05;
            --dark-color: #202124;
            --light-color: #f8f9fa;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            color: var(--dark-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: white;
            box-shadow: var(--box-shadow);
            padding: 20px 0;
            margin-bottom: 30px;
            border-radius: var(--border-radius);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            font-size: 28px;
            color: var(--primary-color);
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 600;
            color: var(--dark-color);
        }

        .date-time {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .current-date {
            font-size: 16px;
            font-weight: 500;
        }

        .current-time {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary-color);
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
            color: #6c757d;
            margin-top: 5px;
        }

        .connection-status.connected {
            color: var(--secondary-color);
        }

        .connection-status.disconnected {
            color: var(--danger-color);
        }

        .debug-info {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .debug-info h3 {
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .debug-content {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: var(--border-radius);
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 150px;
            overflow-y: auto;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            background-color: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            background-color: white;
            border: none;
            font-size: 16px;
            font-weight: 500;
            transition: var(--transition);
            position: relative;
        }

        .tab:hover {
            background-color: #f0f0f0;
        }

        .tab.active {
            background-color: var(--primary-color);
            color: white;
        }

        .tab i {
            margin-right: 8px;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .table-container {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .table-title {
            font-size: 18px;
            font-weight: 600;
        }

        .refresh-btn {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: var(--transition);
        }

        .refresh-btn:hover {
            background-color: #2a8c43;
        }

        .refresh-btn.loading {
            background-color: var(--warning-color);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background-color: #f8f9fa;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: var(--dark-color);
            border-bottom: 2px solid #e9ecef;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        .check-in-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .check-in-btn:hover {
            background-color: #3367d6;
        }

        .check-in-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .delete-btn {
            background-color: var(--danger-color);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 12px;
            margin-left: 5px;
            transition: var(--transition);
        }

        .delete-btn:hover {
            background-color: #d33b2c;
        }

        .time-display {
            font-weight: 500;
            color: var(--secondary-color);
        }

        .time-display.local-only {
            color: var(--warning-color);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: var(--border-radius);
            color: white;
            font-weight: 500;
            box-shadow: var(--box-shadow);
            z-index: 1000;
            transform: translateX(120%);
            transition: transform 0.3s ease;
            max-width: 350px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background-color: var(--secondary-color);
        }

        .notification.error {
            background-color: var(--danger-color);
        }

        .notification.warning {
            background-color: var(--warning-color);
        }

        .notification.info {
            background-color: var(--primary-color);
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            color: #dee2e6;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            padding: 20px;
            color: #6c757d;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            .tabs {
                flex-direction: column;
            }

            .table-container {
                overflow-x: auto;
            }

            table {
                min-width: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-user-clock"></i>
                    <h1>Sistem Absensi Staff</h1>
                </div>
                <div class="date-time">
                    <div class="current-date" id="currentDate"></div>
                    <div class="current-time" id="currentTime"></div>
                    <div class="connection-status" id="connectionStatus">
                        <i class="fas fa-wifi"></i>
                        <span>Memeriksa koneksi...</span>
                    </div>
                </div>
            </div>
        </header>

        <div class="debug-info">
            <h3>Informasi Koneksi</h3>
            <div class="debug-content" id="debugContent">
                Memeriksa koneksi ke Google Sheets...
            </div>
        </div>

        <main>
            <div class="tabs">
                <button class="tab active" data-shift="pagi">
                    <i class="fas fa-sun"></i>Shift Pagi
                </button>
                <button class="tab" data-shift="siang">
                    <i class="fas fa-cloud-sun"></i>Shift Siang
                </button>
                <button class="tab" data-shift="malam">
                    <i class="fas fa-moon"></i>Shift Malam
                </button>
            </div>

            <div id="pagi" class="tab-content active">
                <div class="table-container">
                    <div class="table-header">
                        <div class="table-title">Daftar Absensi Shift Pagi</div>
                        <button class="refresh-btn" id="refresh-pagi" onclick="loadData('pagi')">
                            <i class="fas fa-sync-alt"></i>Refresh
                        </button>
                    </div>
                    <div id="pagiTableContainer">
                        <div class="loading">
                            <div class="spinner"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="siang" class="tab-content">
                <div class="table-container">
                    <div class="table-header">
                        <div class="table-title">Daftar Absensi Shift Siang</div>
                        <button class="refresh-btn" id="refresh-siang" onclick="loadData('siang')">
                            <i class="fas fa-sync-alt"></i>Refresh
                        </button>
                    </div>
                    <div id="siangTableContainer">
                        <div class="loading">
                            <div class="spinner"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="malam" class="tab-content">
                <div class="table-container">
                    <div class="table-header">
                        <div class="table-title">Daftar Absensi Shift Malam</div>
                        <button class="refresh-btn" id="refresh-malam" onclick="loadData('malam')">
                            <i class="fas fa-sync-alt"></i>Refresh
                        </button>
                    </div>
                    <div id="malamTableContainer">
                        <div class="loading">
                            <div class="spinner"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2023 Sistem Absensi Staff. All rights reserved.</p>
        </footer>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        // Google Sheets Configuration
        const SPREADSHEET_ID = '18XfgBl-55086BTNlRiOdhLP3s-Th9ZllKBnnafE30gg';
        const SHEET_ID = '439919036';
        const CSV_URL = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/export?format=csv&gid=${SHEET_ID}`;
        
        // Current active shift
        let currentShift = 'pagi';
        let staffData = {
            pagi: [],
            siang: [],
            malam: []
        };
        let localAttendanceData = JSON.parse(localStorage.getItem('localAttendanceData')) || {};
        let connectionStatus = 'unknown';
        let autoRefreshInterval;

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            // Update date and time
            updateDateTime();
            setInterval(updateDateTime, 1000);

            // Setup tab switching
            setupTabs();

            // Test connection and load initial data
            testConnection().then(() => {
                loadData('pagi');
            });

            // Setup auto-refresh every 30 seconds
            autoRefreshInterval = setInterval(() => {
                if (document.visibilityState === 'visible') {
                    testConnection().then(() => {
                        loadData(currentShift);
                    });
                }
            }, 30000);
        });

        // Test connection to Google Sheets
        async function testConnection() {
            const debugContent = document.getElementById('debugContent');
            const connectionStatusEl = document.getElementById('connectionStatus');
            
            debugContent.textContent = 'Menguji koneksi ke Google Sheets...\n';
            connectionStatusEl.className = 'connection-status';
            connectionStatusEl.innerHTML = '<i class="fas fa-sync-alt fa-spin"></i><span>Menguji koneksi...</span>';
            
            try {
                const response = await fetch(CSV_URL, { method: 'HEAD' });
                
                if (response.ok) {
                    connectionStatus = 'connected';
                    debugContent.textContent += `✓ Koneksi berhasil!\n`;
                    debugContent.textContent += `URL: ${CSV_URL}\n`;
                    debugContent.textContent += `Status: ${response.status} ${response.statusText}\n`;
                    debugContent.textContent += `Content-Type: ${response.headers.get('content-type')}\n`;
                    debugContent.textContent += `Timestamp: ${new Date().toLocaleString('id-ID')}\n`;
                    
                    connectionStatusEl.className = 'connection-status connected';
                    connectionStatusEl.innerHTML = '<i class="fas fa-check-circle"></i><span>Terhubung</span>';
                    
                    showNotification('Koneksi ke Google Sheets berhasil', 'success');
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                connectionStatus = 'disconnected';
                debugContent.textContent += `✗ Koneksi gagal!\n`;
                debugContent.textContent += `Error: ${error.message}\n`;
                debugContent.textContent += `URL: ${CSV_URL}\n`;
                debugContent.textContent += `Timestamp: ${new Date().toLocaleString('id-ID')}\n`;
                debugContent.textContent += `\nKemungkinan penyebab:\n`;
                debugContent.textContent += `1. Spreadsheet tidak dibagikan secara publik\n`;
                debugContent.textContent += `2. URL spreadsheet salah\n`;
                debugContent.textContent += `3. Masalah jaringan\n`;
                
                connectionStatusEl.className = 'connection-status disconnected';
                connectionStatusEl.innerHTML = '<i class="fas fa-exclamation-circle"></i><span>Tidak terhubung</span>';
                
                showNotification('Tidak dapat terhubung ke Google Sheets. Menggunakan mode offline.', 'warning');
            }
        }

        // Update current date and time
        function updateDateTime() {
            const now = new Date();
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
            
            document.getElementById('currentDate').textContent = now.toLocaleDateString('id-ID', dateOptions);
            document.getElementById('currentTime').textContent = now.toLocaleTimeString('id-ID', timeOptions);
        }

        // Setup tab switching
        function setupTabs() {
            const tabs = document.querySelectorAll('.tab');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // Remove active class from all tabs and contents
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    
                    // Add active class to clicked tab and corresponding content
                    this.classList.add('active');
                    const shift = this.getAttribute('data-shift');
                    document.getElementById(shift).classList.add('active');
                    
                    // Update current shift and load data
                    currentShift = shift;
                    loadData(shift);
                });
            });
        }

        // Parse CSV data
        function parseCsvData(csvText) {
            const lines = csvText.split('\n');
            const result = {
                pagi: [],
                siang: [],
                malam: []
            };
            
            // Skip header row if exists
            const startIndex = lines[0].includes('Nama') ? 1 : 0;
            
            for (let i = startIndex; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                
                const values = line.split(',').map(v => v.trim().replace(/"/g, ''));
                
                // Extract data based on column positions
                if (values[0]) { // Column A - Nama Pagi
                    const staffName = values[0];
                    const checkInTime = values[1] || (localAttendanceData.pagi && localAttendanceData.pagi[staffName]) || '';
                    
                    result.pagi.push({
                        name: staffName,
                        checkIn: checkInTime,
                        row: i + 2,
                        isLocalOnly: !values[1] && !!(localAttendanceData.pagi && localAttendanceData.pagi[staffName])
                    });
                }
                
                if (values[3]) { // Column D - Nama Siang
                    const staffName = values[3];
                    const checkInTime = values[4] || (localAttendanceData.siang && localAttendanceData.siang[staffName]) || '';
                    
                    result.siang.push({
                        name: staffName,
                        checkIn: checkInTime,
                        row: i + 2,
                        isLocalOnly: !values[4] && !!(localAttendanceData.siang && localAttendanceData.siang[staffName])
                    });
                }
                
                if (values[6]) { // Column G - Nama Malam
                    const staffName = values[6];
                    const checkInTime = values[7] || (localAttendanceData.malam && localAttendanceData.malam[staffName]) || '';
                    
                    result.malam.push({
                        name: staffName,
                        checkIn: checkInTime,
                        row: i + 2,
                        isLocalOnly: !values[7] && !!(localAttendanceData.malam && localAttendanceData.malam[staffName])
                    });
                }
            }
            
            return result;
        }

        // Load data from Google Sheets
        async function loadData(shift) {
            const container = document.getElementById(`${shift}TableContainer`);
            const refreshBtn = document.getElementById(`refresh-${shift}`);
            
            // Show loading state
            if (container.children.length === 0 || !container.querySelector('table')) {
                container.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
            }
            
            refreshBtn.classList.add('loading');
            
            try {
                if (connectionStatus === 'connected') {
                    // Try to load from Google Sheets
                    const response = await fetch(CSV_URL);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const csvText = await response.text();
                    const newData = parseCsvData(csvText);
                    
                    // Update staff data
                    staffData = newData;
                } else {
                    // Use sample data when offline
                    staffData = {
                        pagi: [
                            { name: 'Ahmad Rizki', checkIn: localAttendanceData.pagi?.['Ahmad Rizki'] || '', row: 2, isLocalOnly: !!localAttendanceData.pagi?.['Ahmad Rizki'] },
                            { name: 'Siti Nurhaliza', checkIn: localAttendanceData.pagi?.['Siti Nurhaliza'] || '', row: 3, isLocalOnly: !!localAttendanceData.pagi?.['Siti Nurhaliza'] },
                            { name: 'Budi Santoso', checkIn: localAttendanceData.pagi?.['Budi Santoso'] || '', row: 4, isLocalOnly: !!localAttendanceData.pagi?.['Budi Santoso'] },
                            { name: 'Dewi Lestari', checkIn: localAttendanceData.pagi?.['Dewi Lestari'] || '', row: 5, isLocalOnly: !!localAttendanceData.pagi?.['Dewi Lestari'] },
                            { name: 'Eko Prasetyo', checkIn: localAttendanceData.pagi?.['Eko Prasetyo'] || '', row: 6, isLocalOnly: !!localAttendanceData.pagi?.['Eko Prasetyo'] }
                        ],
                        siang: [
                            { name: 'Fajar Kurniawan', checkIn: localAttendanceData.siang?.['Fajar Kurniawan'] || '', row: 2, isLocalOnly: !!localAttendanceData.siang?.['Fajar Kurniawan'] },
                            { name: 'Gita Savitri', checkIn: localAttendanceData.siang?.['Gita Savitri'] || '', row: 3, isLocalOnly: !!localAttendanceData.siang?.['Gita Savitri'] },
                            { name: 'Hadi Pranoto', checkIn: localAttendanceData.siang?.['Hadi Pranoto'] || '', row: 4, isLocalOnly: !!localAttendanceData.siang?.['Hadi Pranoto'] },
                            { name: 'Indah Permata', checkIn: localAttendanceData.siang?.['Indah Permata'] || '', row: 5, isLocalOnly: !!localAttendanceData.siang?.['Indah Permata'] },
                            { name: 'Joko Widodo', checkIn: localAttendanceData.siang?.['Joko Widodo'] || '', row: 6, isLocalOnly: !!localAttendanceData.siang?.['Joko Widodo'] }
                        ],
                        malam: [
                            { name: 'Kartika Sari', checkIn: localAttendanceData.malam?.['Kartika Sari'] || '', row: 2, isLocalOnly: !!localAttendanceData.malam?.['Kartika Sari'] },
                            { name: 'Lukman Hakim', checkIn: localAttendanceData.malam?.['Lukman Hakim'] || '', row: 3, isLocalOnly: !!localAttendanceData.malam?.['Lukman Hakim'] },
                            { name: 'Maya Putri', checkIn: localAttendanceData.malam?.['Maya Putri'] || '', row: 4, isLocalOnly: !!localAttendanceData.malam?.['Maya Putri'] },
                            { name: 'Nanda Pratama', checkIn: localAttendanceData.malam?.['Nanda Pratama'] || '', row: 5, isLocalOnly: !!localAttendanceData.malam?.['Nanda Pratama'] },
                            { name: 'Omar Hakim', checkIn: localAttendanceData.malam?.['Omar Hakim'] || '', row: 6, isLocalOnly: !!localAttendanceData.malam?.['Omar Hakim'] }
                        ]
                    };
                }
                
                const data = staffData[shift];
                
                if (!data || data.length === 0) {
                    container.innerHTML = '<div class="empty-state"><i class="fas fa-inbox"></i><p>Tidak ada data staff untuk shift ini</p></div>';
                    refreshBtn.classList.remove('loading');
                    return;
                }
                
                // Create table
                const table = document.createElement('table');
                table.innerHTML = `
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Nama Staff</th>
                            <th>Check-in</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${data.map((staff, index) => {
                            const isCheckedIn = staff.checkIn !== '';
                            
                            return `
                                <tr>
                                    <td>${index + 1}</td>
                                    <td>${staff.name}</td>
                                    <td class="time-display ${staff.isLocalOnly ? 'local-only' : ''}" id="time-${shift}-${index}">
                                        ${isCheckedIn ? staff.checkIn : '-'}
                                        ${staff.isLocalOnly ? ' <i class="fas fa-wifi" title="Data tersimpan lokal"></i>' : ''}
                                    </td>
                                    <td>
                                        <button class="check-in-btn" id="btn-${shift}-${index}" ${isCheckedIn ? 'disabled' : ''} onclick="checkIn('${shift}', '${staff.name}', ${index})">
                                            <i class="fas fa-sign-in-alt"></i>Check-in
                                        </button>
                                        ${isCheckedIn ? `<button class="delete-btn" onclick="deleteAttendance('${shift}', '${staff.name}', ${index})"><i class="fas fa-trash"></i></button>` : ''}
                                    </td>
                                </tr>
                            `;
                        }).join('')}
                    </tbody>
                `;
                
                container.innerHTML = '';
                container.appendChild(table);
                
                refreshBtn.classList.remove('loading');
            } catch (error) {
                console.error('Error loading data:', error);
                container.innerHTML = '<div class="empty-state"><i class="fas fa-exclamation-triangle"></i><p>Terjadi kesalahan saat memuat data. Menggunakan mode offline.</p></div>';
                refreshBtn.classList.remove('loading');
                showNotification('Terjadi kesalahan saat memuat data: ' + error.message, 'error');
            }
        }

        // Check in a staff member
        function checkIn(shift, staffName, index) {
            try {
                const now = new Date();
                const timeString = now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
                
                // Update local data immediately
                staffData[shift][index].checkIn = timeString;
                staffData[shift][index].isLocalOnly = true;
                
                // Save to local storage
                if (!localAttendanceData[shift]) {
                    localAttendanceData[shift] = {};
                }
                localAttendanceData[shift][staffName] = timeString;
                localStorage.setItem('localAttendanceData', JSON.stringify(localAttendanceData));
                
                // Update UI immediately
                const timeElement = document.getElementById(`time-${shift}-${index}`);
                const btnElement = document.getElementById(`btn-${shift}-${index}`);
                
                timeElement.innerHTML = `${timeString} <i class="fas fa-wifi" title="Data tersimpan lokal"></i>`;
                timeElement.classList.add('local-only');
                btnElement.disabled = true;
                
                // Add delete button
                const btnContainer = btnElement.parentElement;
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
                deleteBtn.setAttribute('onclick', `deleteAttendance('${shift}', '${staffName}', ${index})`);
                btnContainer.appendChild(deleteBtn);
                
                if (connectionStatus === 'connected') {
                    showNotification(`${staffName} berhasil check-in pada pukul ${timeString} (tersimpan lokal)`, 'success');
                } else {
                    showNotification(`${staffName} berhasil check-in pada pukul ${timeString} (mode offline)`, 'warning');
                }
            } catch (error) {
                console.error('Error checking in:', error);
                showNotification('Terjadi kesalahan saat check-in: ' + error.message, 'error');
            }
        }

        // Delete attendance record
        function deleteAttendance(shift, staffName, index) {
            if (!confirm(`Apakah Anda yakin ingin menghapus data check-in untuk ${staffName}?`)) {
                return;
            }
            
            try {
                // Update local data immediately
                staffData[shift][index].checkIn = '';
                staffData[shift][index].isLocalOnly = false;
                
                // Remove from local storage
                if (localAttendanceData[shift] && localAttendanceData[shift][staffName]) {
                    delete localAttendanceData[shift][staffName];
                    localStorage.setItem('localAttendanceData', JSON.stringify(localAttendanceData));
                }
                
                // Update UI immediately
                const timeElement = document.getElementById(`time-${shift}-${index}`);
                const btnElement = document.getElementById(`btn-${shift}-${index}`);
                
                timeElement.textContent = '-';
                timeElement.classList.remove('local-only');
                btnElement.disabled = false;
                
                // Remove delete button
                const btnContainer = btnElement.parentElement;
                const deleteBtn = btnContainer.querySelector('.delete-btn');
                if (deleteBtn) {
                    btnContainer.removeChild(deleteBtn);
                }
                
                showNotification(`Data check-in untuk ${staffName} berhasil dihapus`, 'success');
            } catch (error) {
                console.error('Error deleting attendance:', error);
                showNotification('Terjadi kesalahan saat menghapus data: ' + error.message, 'error');
            }
        }

        // Show notification
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }
    </script>
</body>
