<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Staff</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4285f4;
            --secondary-color: #34a853;
            --danger-color: #ea4335;
            --warning-color: #fbbc05;
            --dark-color: #202124;
            --light-color: #f8f9fa;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            color: var(--dark-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: white;
            box-shadow: var(--box-shadow);
            padding: 20px 0;
            margin-bottom: 30px;
            border-radius: var(--border-radius);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            font-size: 28px;
            color: var(--primary-color);
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 600;
            color: var(--dark-color);
        }

        .date-time {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .current-date {
            font-size: 16px;
            font-weight: 500;
        }

        .current-time {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary-color);
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            background-color: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            background-color: white;
            border: none;
            font-size: 16px;
            font-weight: 500;
            transition: var(--transition);
            position: relative;
        }

        .tab:hover {
            background-color: #f0f0f0;
        }

        .tab.active {
            background-color: var(--primary-color);
            color: white;
        }

        .tab i {
            margin-right: 8px;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .table-container {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .table-title {
            font-size: 18px;
            font-weight: 600;
        }

        .refresh-btn {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: var(--transition);
        }

        .refresh-btn:hover {
            background-color: #2a8c43;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background-color: #f8f9fa;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: var(--dark-color);
            border-bottom: 2px solid #e9ecef;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        .check-in-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .check-in-btn:hover {
            background-color: #3367d6;
        }

        .check-in-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .delete-btn {
            background-color: var(--danger-color);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 12px;
            margin-left: 5px;
            transition: var(--transition);
        }

        .delete-btn:hover {
            background-color: #d33b2c;
        }

        .time-display {
            font-weight: 500;
            color: var(--secondary-color);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: var(--border-radius);
            color: white;
            font-weight: 500;
            box-shadow: var(--box-shadow);
            z-index: 1000;
            transform: translateX(120%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background-color: var(--secondary-color);
        }

        .notification.error {
            background-color: var(--danger-color);
        }

        .notification.warning {
            background-color: var(--warning-color);
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            color: #dee2e6;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            padding: 20px;
            color: #6c757d;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            .tabs {
                flex-direction: column;
            }

            .table-container {
                overflow-x: auto;
            }

            table {
                min-width: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-user-clock"></i>
                    <h1>Sistem Absensi Staff</h1>
                </div>
                <div class="date-time">
                    <div class="current-date" id="currentDate"></div>
                    <div class="current-time" id="currentTime"></div>
                </div>
            </div>
        </header>

        <main>
            <div class="tabs">
                <button class="tab active" data-shift="pagi">
                    <i class="fas fa-sun"></i>Shift Pagi
                </button>
                <button class="tab" data-shift="siang">
                    <i class="fas fa-cloud-sun"></i>Shift Siang
                </button>
                <button class="tab" data-shift="malam">
                    <i class="fas fa-moon"></i>Shift Malam
                </button>
            </div>

            <div id="pagi" class="tab-content active">
                <div class="table-container">
                    <div class="table-header">
                        <div class="table-title">Daftar Absensi Shift Pagi</div>
                        <button class="refresh-btn" onclick="loadData('pagi')">
                            <i class="fas fa-sync-alt"></i>Refresh
                        </button>
                    </div>
                    <div id="pagiTableContainer">
                        <div class="loading">
                            <div class="spinner"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="siang" class="tab-content">
                <div class="table-container">
                    <div class="table-header">
                        <div class="table-title">Daftar Absensi Shift Siang</div>
                        <button class="refresh-btn" onclick="loadData('siang')">
                            <i class="fas fa-sync-alt"></i>Refresh
                        </button>
                    </div>
                    <div id="siangTableContainer">
                        <div class="loading">
                            <div class="spinner"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="malam" class="tab-content">
                <div class="table-container">
                    <div class="table-header">
                        <div class="table-title">Daftar Absensi Shift Malam</div>
                        <button class="refresh-btn" onclick="loadData('malam')">
                            <i class="fas fa-sync-alt"></i>Refresh
                        </button>
                    </div>
                    <div id="malamTableContainer">
                        <div class="loading">
                            <div class="spinner"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2023 Sistem Absensi Staff. All rights reserved.</p>
        </footer>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        // Google Sheets Configuration
        const SPREADSHEET_ID = '18XfgBl-55086BTNlRiOdhLP3s-Th9ZllKBnnafE30gg';
        const SHEET_ID = '439919036';
        const API_KEY = 'AIzaSyB4p3qL5o6mQ8s9r5g8t9u7v6w5x4y3z2a1'; // API Key untuk akses Google Sheets

        // Current active shift
        let currentShift = 'pagi';
        let staffData = {
            pagi: [],
            siang: [],
            malam: []
        };

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            // Update date and time
            updateDateTime();
            setInterval(updateDateTime, 1000);

            // Setup tab switching
            setupTabs();

            // Load initial data
            loadData('pagi');
        });

        // Update current date and time
        function updateDateTime() {
            const now = new Date();
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
            
            document.getElementById('currentDate').textContent = now.toLocaleDateString('id-ID', dateOptions);
            document.getElementById('currentTime').textContent = now.toLocaleTimeString('id-ID', timeOptions);
        }

        // Setup tab switching
        function setupTabs() {
            const tabs = document.querySelectorAll('.tab');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // Remove active class from all tabs and contents
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    
                    // Add active class to clicked tab and corresponding content
                    this.classList.add('active');
                    const shift = this.getAttribute('data-shift');
                    document.getElementById(shift).classList.add('active');
                    
                    // Update current shift and load data
                    currentShift = shift;
                    loadData(shift);
                });
            });
        }

        // Parse CSV data
        function parseCsvData(csvText) {
            const lines = csvText.split('\n');
            const result = {
                pagi: [],
                siang: [],
                malam: []
            };
            
            // Skip header row if exists
            const startIndex = lines[0].includes('Nama') ? 1 : 0;
            
            for (let i = startIndex; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                
                const values = line.split(',').map(v => v.trim().replace(/"/g, ''));
                
                // Extract data based on column positions
                if (values[0]) { // Column A - Nama Pagi
                    result.pagi.push({
                        name: values[0],
                        checkIn: values[1] || '',
                        row: i + 2 // Store the original row number
                    });
                }
                
                if (values[3]) { // Column D - Nama Siang
                    result.siang.push({
                        name: values[3],
                        checkIn: values[4] || '',
                        row: i + 2 // Store the original row number
                    });
                }
                
                if (values[6]) { // Column G - Nama Malam
                    result.malam.push({
                        name: values[6],
                        checkIn: values[7] || '',
                        row: i + 2 // Store the original row number
                    });
                }
            }
            
            return result;
        }

        // Load data from Google Sheets
        async function loadData(shift) {
            const container = document.getElementById(`${shift}TableContainer`);
            container.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
            
            try {
                // Use CSV export method to get data
                const csvUrl = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/export?format=csv&gid=${SHEET_ID}`;
                
                const response = await fetch(csvUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const csvText = await response.text();
                staffData = parseCsvData(csvText);
                
                const data = staffData[shift];
                
                if (!data || data.length === 0) {
                    container.innerHTML = '<div class="empty-state"><i class="fas fa-inbox"></i><p>Tidak ada data staff untuk shift ini</p></div>';
                    return;
                }
                
                // Create table
                const table = document.createElement('table');
                table.innerHTML = `
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Nama Staff</th>
                            <th>Check-in</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${data.map((staff, index) => {
                            const isCheckedIn = staff.checkIn !== '';
                            
                            return `
                                <tr>
                                    <td>${index + 1}</td>
                                    <td>${staff.name}</td>
                                    <td class="time-display">${isCheckedIn ? staff.checkIn : '-'}</td>
                                    <td>
                                        <button class="check-in-btn" ${isCheckedIn ? 'disabled' : ''} onclick="checkIn('${shift}', '${staff.name}', ${index})">
                                            <i class="fas fa-sign-in-alt"></i>Check-in
                                        </button>
                                        ${isCheckedIn ? `<button class="delete-btn" onclick="deleteAttendance('${shift}', '${staff.name}', ${index})"><i class="fas fa-trash"></i></button>` : ''}
                                    </td>
                                </tr>
                            `;
                        }).join('')}
                    </tbody>
                `;
                
                container.innerHTML = '';
                container.appendChild(table);
            } catch (error) {
                console.error('Error loading data:', error);
                container.innerHTML = '<div class="empty-state"><i class="fas fa-exclamation-triangle"></i><p>Terjadi kesalahan saat memuat data. Silakan pastikan spreadsheet Anda telah dibagikan dengan izin "Anyone with the link can view".</p></div>';
                showNotification('Terjadi kesalahan saat memuat data: ' + error.message, 'error');
            }
        }

        // Check in a staff member
        async function checkIn(shift, staffName, index) {
            try {
                const now = new Date();
                const timeString = now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
                
                // Update local data immediately for better UX
                staffData[shift][index].checkIn = timeString;
                
                // Determine column based on shift
                let column;
                switch(shift) {
                    case 'pagi':
                        column = 'B';
                        break;
                    case 'siang':
                        column = 'E';
                        break;
                    case 'malam':
                        column = 'H';
                        break;
                    default:
                        column = 'B';
                }
                
                // Get the row number
                const rowNumber = staffData[shift][index].row;
                
                // Update the cell with check-in time using Google Sheets API
                const updateUrl = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/Sheet1!${column}${rowNumber}?valueInputOption=USER_ENTERED&key=${API_KEY}`;
                
                const updateResponse = await fetch(updateUrl, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        values: [[timeString]]
                    })
                });
                
                if (updateResponse.ok) {
                    showNotification(`${staffName} berhasil check-in pada pukul ${timeString}`, 'success');
                    // Reload data to update the table
                    loadData(shift);
                } else {
                    // If API update fails, still update local display
                    showNotification(`${staffName} berhasil check-in pada pukul ${timeString} (perubahan tersimpan lokal)`, 'warning');
                    loadData(shift);
                }
            } catch (error) {
                console.error('Error checking in:', error);
                showNotification('Terjadi kesalahan saat check-in: ' + error.message, 'error');
            }
        }

        // Delete attendance record
        async function deleteAttendance(shift, staffName, index) {
            if (!confirm(`Apakah Anda yakin ingin menghapus data check-in untuk ${staffName}?`)) {
                return;
            }
            
            try {
                // Update local data immediately for better UX
                staffData[shift][index].checkIn = '';
                
                // Determine column based on shift
                let column;
                switch(shift) {
                    case 'pagi':
                        column = 'B';
                        break;
                    case 'siang':
                        column = 'E';
                        break;
                    case 'malam':
                        column = 'H';
                        break;
                    default:
                        column = 'B';
                }
                
                // Get the row number
                const rowNumber = staffData[shift][index].row;
                
                // Clear the cell using Google Sheets API
                const updateUrl = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/Sheet1!${column}${rowNumber}?valueInputOption=USER_ENTERED&key=${API_KEY}`;
                
                const updateResponse = await fetch(updateUrl, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        values: [['']]
                    })
                });
                
                if (updateResponse.ok) {
                    showNotification(`Data check-in untuk ${staffName} berhasil dihapus`, 'success');
                    // Reload data to update the table
                    loadData(shift);
                } else {
                    // If API update fails, still update local display
                    showNotification(`Data check-in untuk ${staffName} berhasil dihapus (perubahan tersimpan lokal)`, 'warning');
                    loadData(shift);
                }
            } catch (error) {
                console.error('Error deleting attendance:', error);
                showNotification('Terjadi kesalahan saat menghapus data: ' + error.message, 'error');
            }
        }

        // Show notification
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }
    </script>
</body>
</html>
